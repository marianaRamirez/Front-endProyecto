<div class="container">

	<form>
	<div class="form-group row">
	  <label for="example-id-input" class="col-2 col-form-label">Número de identificación:</label>
	  <div class="col-10">
	    <input class="form-control" type="id" id="example-id-input">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-carne-input" class="col-2 col-form-label">Número de carné:</label>
	  <div class="col-10">
	    <input class="form-control" type="carne" id="example-carne-input">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-nacimiento-input" class="col-2 col-form-label">Fecha de nacimiento:</label>
	  <div class="col-10">
	    <input class="form-control" type="nacimiento" id="example-nacimiento-input">
	  </div>

	  <label for="example-apellido1-input" class="col-2 col-form-label">Primer Apellido:</label>

	    <input class="form-control" type="apellido2" id="example-apellido2-input">
	  </div>
	</div>
	<div class="form-group row">
	  <label for="example-direccion-input" class="col-2 col-form-label">Dirección de correo electrónico:</label>
	  <div class="col-10">
	    <input class="form-control" type="direccion" id="example-direccion-input">

</div>
