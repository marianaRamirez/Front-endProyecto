<div class="container">
	<form>
	  <div class="form-group">
		<label for="exampleSelect1">Curso:</label>
		<div class="dropdown">
			<button ngChange class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			{{selectedCurso}}
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li *ngFor='let curso of cursos' (click)="selectedCurso=curso	"><a>{{curso}}</a></li>
			</ul>
		</div>
	  </div>
		<div class="form-group">
			<label for="exampleSelect1">Tema:</label>
			<div class="dropdown">
	 		 <button ngChange class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	 		 {{selectedTema}}
	 		 <span class="caret"></span>
	 		 </button>
	 		 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	 			 <li *ngFor='let tema of temas' (click)="selectedTema=tema	"><a>{{tema}}</a></li>
	 		 </ul>
	 	 </div>
		  </div>
		<div class="form-group">
			<label for="exampleSelect1">Subtema:</label>
			<div class="dropdown">
	 		 <button ngChange class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	 		 {{selectedSubtema}}
	 		 <span class="caret"></span>
	 		 </button>
	 		 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	 			 <li *ngFor='let subtema of subtemas' (click)="selectedSubtema=subtema	"><a>{{subtema}}</a></li>
	 		 </ul>
	 	 </div>
		  </div>
	  <fieldset class="form-group">
		<legend>Tipo de Pregunta</legend>
		<div class="form-check">
		  <label class="form-check-label">
		    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
		    Marque con equis (Selección única)
		  </label>
		</div>
		<div class="form-check">
		<label class="form-check-label">
		    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
		    Completar el espacio en blanco
		  </label>
		</div>
		<div class="form-check">
		<label class="form-check-label">
		    <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
		    Desarrollo
		  </label>
		</div>
	  </fieldset>
	  <button type="submit" class="btn btn-primary">Siguiente</button>
	</form>
</div>
