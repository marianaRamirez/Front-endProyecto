<div class="container">
	<form>
	  <div class="form-group">
		<label for="exampleSelect1">Curso:</label>
		<div class="dropdown">
			<button ngChange class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			{{selectedCurso.descripcion}}
			<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<li *ngFor='let curso of cursos' (click)="selectedCurso=curso	"><a>{{curso.descripcion}}</a></li>
			</ul>
		</div>
	  </div>
		<div class="form-group">
			<label for="exampleSelect1">Tema:</label>
			<div class="dropdown">
	 		 <button ngChange class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	 		 {{selectedTema.descripcion}}
	 		 <span class="caret"></span>
	 		 </button>
	 		 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	 			 <li *ngFor='let tema of temas' (click)="selectedTema=tema	"><a>{{tema.descripcion}}</a></li>
	 		 </ul>
	 	 </div>
		  </div>
		<div class="form-group">
			<label for="exampleSelect1">Subtema:</label>
			<div class="dropdown">
	 		 <button ngChange class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	 		 {{selectedSubtema.descripcion}}
	 		 <span class="caret"></span>
	 		 </button>
	 		 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	 			 <li *ngFor='let subtema of subtemas' (click)="selectedSubtema=subtema	"><a>{{subtema.descripcion}}</a></li>
	 		 </ul>
	 	 </div>
		  </div>
	  <fieldset class="form-group">
		<legend>Tipo de Pregunta</legend>
		<div class="form-check" *ngFor="let tipo of tiposPregunta; let idx = index">
		  <label class="form-check-label">
				<input type="radio" name="radiogroup"
            [checked]="idx === 0"
            [value]="tipo.tipo"
            (change)="onChangeTipoPregunta(tipo)"> {{ tipo.descripcion }}
		  </label>
		</div>
	  </fieldset>
	  <button type="button" class="btn btn-primary" (click)="mostrarCuadroPregunta()">Siguiente</button>
		<div class="form-group row" [hidden]="esMarqueX">
		  <label for="example-id-input" class="col-2 col-form-label">Pregunta:</label>
		  <div class="col-10">
		    <input class="form-control" type="id" id="example-id-input">
		  </div>
			<label for="example-id-input" class="col-2 col-form-label">Opci贸n 1:</label>
		  <div class="col-10">
		    <input class="form-control" type="id" id="example-id-input">
		  </div>
			<label for="example-id-input" class="col-2 col-form-label">Opci贸n 2:</label>
		  <div class="col-10">
		    <input class="form-control" type="id" id="example-id-input">
		  </div>
			<label for="example-id-input" class="col-2 col-form-label">Opci贸n 3:</label>
		  <div class="col-10">
		    <input class="form-control" type="id" id="example-id-input">
		  </div>
			<label for="example-id-input" class="col-2 col-form-label">Opci贸n 4:</label>
		  <div class="col-10">
		    <input class="form-control" type="id" id="example-id-input">
		  </div>

			<label class="mr-sm-2" for="inlineFormCustomSelect">Respuesta correcta:</label>
			<div class="dropdown">
	 		 <button ngChange class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
	 		 {{selectedRespuesta.descripcion}}
	 		 <span class="caret"></span>
	 		 </button>
	 		 <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
	 			 <li *ngFor='let respuesta of respuestas' (click)="selectedRespuesta=respuesta	"><a>{{respuesta.descripcion}}</a></li>
	 		 </ul>
	 	 </div>
	 	</div>
			<div class="form-group row" [hidden]="esComplete">
			  <label for="example-id-input" class="col-2 col-form-label">Pregunta:</label>
			  <div class="col-10">
			    <input class="form-control" type="id" id="example-id-input">
			  </div>
				<label for="example-id-input" class="col-2 col-form-label">Respuesta correcta:</label>
			  <div class="col-10">
			    <input class="form-control" type="id" id="example-id-input">
			  </div>
			</div>
	</form>
</div>
